<mat-card class="testcard">
  <mat-card-title class="testcardheader">{{systemName}}</mat-card-title>
  <ng-container *ngFor="let tank of tanks | keyvalue">
    <app-tank-info [tankName]="tank.key" [tankSensors]="tank.value"></app-tank-info>
  </ng-container>
  <button (click)="viewSysteDetails()">Details</button>
</mat-card>
