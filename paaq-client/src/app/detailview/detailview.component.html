<ng-container *ngIf="sensors && logs">
  <ng-container *ngFor="let system of systemMap | keyvalue">
    <mat-card class="testcard">
      <table>
        <th class="testcardheader">{{system.key}}</th>
        <tr *ngFor="let sensor of system.value">
          <td>{{sensor.name}}</td>
          <td>{{getLogValue(sensor)}}</td>
        </tr>
      </table>
    </mat-card>
  </ng-container>
</ng-container>
